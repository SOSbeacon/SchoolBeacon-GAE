application: sosbeacon
version: 1
runtime: python27
api_version: 1
threadsafe: true

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (lib/local/.*)|
 (.idea)|
 (.ropeproject)|
 (.git)|
 (.gitignore)|
 (assets)|
 )$


libraries:
- name: webob
  version: latest
- name: markupsafe
  version: latest

builtins:
- appstats: on
- remote_api: on

admin_console:
  pages:
  - name: Appstats
    url: /_ah/stats/

handlers:
- url: /static
  static_dir: static

- url: /_ah/login_required
  script: login_openid.app

- url: /_userconfig.*
  script: login_openid.app
  login: required

- url: /uploads/view/.*
  script: main.app

- url: /service/message.*
  script: service.app

- url: /service/.*
  script: service.app
  login: required

- url: /task/.*
  script: task.app
  login: admin

- url: /shell/static
  static_dir: shell/static
  expiration: 1d
  login: admin

- url: /shell/.*
  script: shell.shell.application
  login: admin

- url: /e/.*
  script: main.app

- url: .*
  script: main.app
  login: required

